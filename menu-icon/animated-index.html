<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Menu icon</title>
  </head>
  <style>
    .container {
      display: inline-block;
      cursor: pointer;
    }
    .bar1,
    .bar2,
    .bar3 {
      width: 30px;
      height: 5px;
      background-color: black;
      margin: 5px;
      transition: all 0.3s ease;
    }

    .change .bar1 {
      transform: rotate(-45deg) translate(-12px, 6px);
    }

    .change .bar2 {
      opacity: 0;
    }

    .change .bar3 {
      transform: rotate(45deg) translate(-8px, -2px);
    }
  </style>
  <body>
    <div class="container" onclick="change(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <script>
      function change(x) {
        x.classList.toggle("change");
      }
    </script>
  </body>
</html>
